<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Jogadores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ranking.js"></script>
</head>
<body>
    <h1>Ranking de Jogadores</h1>
    
    <table id="ranking-table">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Nome do Jogador</th>
          <th>Pontuação</th>
        </tr>
      </thead>
        
        <tbody></tbody>    
    </table>
    
    <br><br>
    
    <form id="add-player-form">
      <label for="player-name">Nome do Jogador:</label>
      <input type="text" id="player-name" name="player-name" required>
        
      <br><br>
        
      <label for="player-score">Pontuação:</label>
      <input type="number" id="player-score" name="player-score" required>
        
      <br><br>
        
      <button type="submit">Adicionar Jogador</button>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const playerNameInput = document.getElementById("player-name");
  const playerScoreInput = document.getElementById("player-score");
  const submitButton = document.getElementById("submit-button");

  submitButton.addEventListener("click", function() {
    const playerName = playerNameInput.value;
    const playerScore = playerScoreInput.value;

    axios.post("https://ranking-in-js.vercel.app/ranking.js", {
      name: playerName,
      score: playerScore
    })
    .then(function (response) {
      console.log(response);
      location.reload();
    })
    .catch(function (error) {
      console.error(error);
    });
  });
});
</script>
    
</body>
</html>
